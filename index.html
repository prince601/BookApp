<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Prince Kabasele" />
    <link
      rel="shortcut icon"
      href="img/ic_developer_mode_black_24dp.png"
      type="image/png"
    />
    <link rel="stylesheet" href="css/skeleton.css" />
    <style>
      .success,
      .error {
        color: #f0ffff;
        padding: 5px;
        margin: 5px 0 15px 0;
      }
      .success {
        background: green;
      }
      .error {
        background: red;
      }
    </style>
    <title>Booklist</title>
  </head>
  <body>
    <main class="container">
      <h1>Add Books</h1>
      <form id="book-form" autocomplete="off">
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" class="u-full-width" />
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" id="author" class="u-full-width" />
        </div>
        <div>
          <label for="isbn">ISBN#</label>
          <input type="text" id="isbn" class="u-full-width" />
        </div>
        <div>
          <input type="submit" value="submit" class="u-full-width" />
        </div>
      </form>
      <hr />
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
